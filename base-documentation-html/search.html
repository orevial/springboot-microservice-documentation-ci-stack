</div>

                <tr>
                    <td class="icon">

                    </td>

                    <td class="clear-filter">
                        <button type="button" class="btn btn-info btn-lg clear-filters">Clear filters</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="search-results">
        <div class="intro">Found <span class="nb-results">0</span> results in <span class="took-time">0</span> ms</div>
